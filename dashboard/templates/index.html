<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Hi.</h1>
    <p>Paragraph stuff.</p>
    <!-- https://www.quora.com/How-can-I-display-a-table-from-a-database-in-a-web-application-using-Flask -->
    <table> 
        <thead> 
        <tr> 
            <th>unitid</th> 
            <th>school</th>
            <th>state</th>
            <th>lat</th>
            <th>lon</th> 
            <th>region</th>
            <th>nearest mlb team</th>
            <th>nearest mlb distance</th>  
            <th>nearest nba team</th>
            <th>nearest nba distance</th>
        </tr> 
        </thead> 
        <tbody> 
            {% for row in value %}  
                <tr> 
                    <td>{{row[0]}}</td> 
                    <td>{{row[1]}}</td> 
                    <td>{{row[2]}}</td> 
                    <td>{{row[3]}}</td>
                    <td>{{row[4]}}</td> 
                    <td>{{row[5]}}</td>
                    <td>{{row[6]}}</td> 
                    <td>{{row[7]}}</td>
                    <td>{{row[8]}}</td> 
                    <td>{{row[9]}}</td>
                </tr> 
            {% endfor %} 
        </tbody> 
    </table> 
</body>
</html>
